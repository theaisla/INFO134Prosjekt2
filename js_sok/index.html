<!DOCTYPE html>
<html lang="no">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Søk med JS</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- Optional theme -->
		<link rel="stylesheet" href="bootstrap_superhero_theme.min.css" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<div class="jumbotron">
				<h1>Søk med Javascript</h1>
				<p>Hvordan søke etter dyr i dyreriket...</p>
			</div>

			<div class="row">
				<div class="col-xs-12 col-sm-6">
					<h2>Søk</h2>
					<form action="#" name="searchForm">
						<div class="form-group">
							<input class="form-control" type="text" name="animal" placeholder="Søk etter dyr">
						</div>
						<div class="form-group">
							<input type="submit" name="submit" class="form-control" value="Søk">
						</div>
					</form>
				</div>

				<div class="col-xs-12 col-sm-6">
					<h2>Resultater</h2>
					<ol id="results"></ol>
				</div>
			</div>

		</div>
		<script type="text/javascript" src="search.js"></script>
	</body>
</html>
