<!DOCTYPE html>

<HTML>
	<head>
		<meta charset="UTF-8">

		<title>Filmregister</title>
	
		<!-- Fonts -->
		<link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,900,300,100' rel='stylesheet' type='text/css'>

		<!-- css code -->
		<link rel="stylesheet" href="css/film.css">

		<!-- other stuff -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>


	<body>
		<header>
		<!-- Det hvite feltet bak navigasjonen -->
		<div id="headerbackground">
		</div>

		<!-- Navigasjon -->
		<nav>
			<a href="index.html ">
				<img src="img/logo/logo.png" id="logo" alt="Logo">
			</a>
			<a href="#" id="menyikon"></a>
				<ul>

					<div class="dropdown">
						<li><a href="minside.html" id="minside">Min Side</a></li>
  					<div class="dropdown-content">
							<a href="minside.html">Min side</a>
							<a href="login.html">Logg ut</a>
  					</div>
					</div>

					<li>
					<form id="search" action="search_results_tittel.html" method="get" name ="searchForm">
        	   <input id="film_t" name="film_title" type="text" size="40" placeholder="Søk filmtittel" >
        	</form>
					</li>
				</ul>
			</nav>
		</header>
		
		<!-- Innhold -->
		<section id=wrapper>
		
			<!-- breadcrumbs -->
			<ul class="breadcrumb">
				<li><a href="index.html">Film Bib</a></li>
				<li> > </li>
				<li id="visited"><a href="#" id="title"></a></li>
			</ul>
			
			<!-- Filmen -->
			<h1 id="otitle"></h1>
			<div class="underline"></div>
			
			
			<!-- Rating lagres ikke-->
			<div class="rate">
				<input type="radio" id="star5" name="rate" value="5" />
				<label for="star5" title="text">5 stjerner</label>
				<input type="radio" id="star4" name="rate" value="4" />
				<label for="star4" title="text">4 stjerner</label>
				<input type="radio" id="star3" name="rate" value="3" />
				<label for="star3" title="text">3 stjerner</label>
				<input type="radio" id="star2" name="rate" value="2" />
				<label for="star2" title="text">2 stjerner</label>
				<input type="radio" id="star1" name="rate" value="1" />
				<label for="star1" title="text">1 stjerne</label>
			</div>
			
			<!-- bildene -->
			<section id="bilder">
				<img id="bilde" src="" width="300" height="500" alt="Bilde til den relevante filmen">
			</section>
			
			<!-- Fakta om film -->
			<div id="right">
				<p id="ntitle"></p>
				<p id ="etitle"></p>
				<p id="facts"></p>
				<p id="dirDiv"><strong>Regissørene: </strong><div id="dir"></div></p>
				<p id="folkDiv"><strong>Skuespillerer: </strong><div id="folk"></div></p>
				<p id="genreDiv"><strong>Sjanger: </strong><div id="genre"></div></p>
			</div>
							    
			
			<!-- min liste 
			<a href="minside.html"><img src="img/icons/pluss.png" alt="Min Liste" title="Legg til i min liste" id="minListe"> </a>
			-->
			
			<!-- Handling til filmen -->
			<div id="descriptionDiv">
				<h3>Handling </h3>
				<div class="underlineh3"></div>
				<p id="description"></p>
			</div>
		
			
			
			<!-- Trailer til filmen -->
			<div id="trailerDiv">
				<h3>Trailer </h3>
				<div class="underlineh3"></div>
				<iframe id="trailer" width="560" height="315" src="" allowfullscreen></iframe>
			</div>
			
			
			
			<!-- Kommentarer til filmen -->
			<h3>Anmeldelse </h3>
			<div class="underlineh3"></div>
			
			<!-- Kommentarer Hentet fra reviews -->
			<div id="review"></div>
			
			<!-- Kommentarer til filmen  fra bruker, blir ikke lagret-->
			<form id="anmeldelse" method="POST">
				<p>Navn: </p>
				<input class="textField" type="text" maxlength="40" name="user" placeholder="Navn (valgfritt)" style="display: block;" >
				<p>Kommentar: </p>
				<textarea class="textField" id="comment" name="newpost" maxlength="1000"></textarea>
				<input type="submit" value="send" style="display: block;">
			</form>
			
			<a href="http://www.imdb.com/title/tt2350496/reviews?ref_=tt_urv"> Les flere kommentarer...</a>


			
			
		<!-- slutt på wrapper -->
		</section>

	<footer>
		<p>&copy; <p>
		
		<!-- JS -->
		<script type="text/javascript" src="script/object.js"></script>
		<script type="text/javascript" src="script/genres.js"></script>
		<script type="text/javascript" src="script/reviews.js"></script>
		<script type="text/javascript" src="script/query_params.js"></script>
		<script type="text/javascript" src="script/movie.js"></script>
		<script type="text/javascript" src="script/bilder.js"></script>
	</footer>
	</body>
</HTML>
